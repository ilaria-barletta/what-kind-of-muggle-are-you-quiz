<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Harry Potter quiz">
    <meta name="keywords" content="harry potter, quiz, muggle, wizard">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>What kind of muggle are you?</title>
</head>
<body>
    <!-- Header navigation -->
    <header>
        <h1>What kind of muggle are you?<i class="fa-solid fa-hat-wizard"></i></h1>
    </header>

    <!-- Main introduction section -->
    <section id="homepage-intro">
        <h2>Welcome!</h2>
        <h3>You finally have the chance to prove yourself and the world that you have what it takes to be a wizard.</h3>
        <h3>Do you think you should have received a letter that sadly never arrived?</h3>
        <h3>Prove it!</h3>       
    </section>

    <!-- This section shows if we don't know the users name which we need to get before we start the quiz -->
    <section id="wizard-details-form">
        <form id="details-form">
            <label for="wname">Wizard name:</label><br>
            <input type="text" id="wname" name="wname" placeholder="wizard name"><br>
            <label for="wemail">Wizard email:</label><br>
            <input type="email" id="wemail" name="wemail" placeholder="wizard email">
            <button id="start-quiz-button">Go!<i class="fa-solid fa-wand-sparkles"></i></button>
        </form>
    </section>

    <!-- This is the main quiz section where the user answers the questions -->
    <section id="quiz-questions" class="invisible">
        <form id="quiz-questions-form">
            <label id="current-question-label">question</label>
            <label id="option1label" for="option1">1</label>
            <input type="radio" name="answer" value="0" id="option1">
            <label id="option2label" for="option2">2</label>
            <input type="radio" name="answer" value="1" id="option2">
            <label id="option3label" for="option3">3</label>
            <input type="radio" name="answer" value="2" id="option3">
            <label id="option4label" for="option4">4</label>
            <input type="radio" name="answer" value="3" id="option4">
            <label id="option5label" for="option5">5</label>
            <input type="radio" name="answer" value="4" id="option5">
            <button id="question-button">Next</button>
        </form>
    </section>

     <!-- This is the champions leaderboard section -->
    <section class="invisible">
        <h2>Champions</h2>
    </section>

    <!-- This is the feedback section -->
    <section class="invisible">
        <h2 id="feedback-title">Feedback</h2>
        <form id="feedback">
            <!--name-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name">
            <!--rating 1 to 5 -->
            <div>
                <label>How would you rate this quiz?</label>
                <label for="rating1">1</label>
                <input type="radio" name="rating" value="1" id="rating1">
                <label for="rating2">2</label>
                <input type="radio" name="rating" value="2" id="rating2">
                <label for="rating3">3</label>
                <input type="radio" name="rating" value="3" id="rating3">
                <label for="rating4">4</label>
                <input type="radio" name="rating" value="4" id="rating4">
                <label for="rating5">5</label>
                <input type="radio" name="rating" value="5" id="rating5">
            </div>
            <!--open feedback-->
            <label for="feedback">Give us your feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Let us know your opinion, how can we make it better?"></textarea>
            <!--send button-->
            <button id="send-button">Send!<i class="fa-solid fa-wand-sparkles"></i></button>
        </form>
        
    </section>

    <!-- Loading font awesome -->
    <script src="https://kit.fontawesome.com/7b53656c89.js" crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/index.js"></script>
    
</body>
</html>
