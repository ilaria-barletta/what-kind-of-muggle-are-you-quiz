<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Harry Potter quiz">
    <meta name="keywords" content="harry potter, quiz, muggle, wizard">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>What kind of muggle are you?</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>What kind of muggle are you?<i class="fa-solid fa-hat-wizard"></i></h1>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="champions.html">Champions</a></li>
                <li class="active"><a href="quiz.html">Quiz</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <!-- This section shows if we don't know the users name which we need to get before we start the quiz -->
    <section id="wizard-details-form" class="invisible">
        <form id="details-form">
            <label for="wname">Wizard name:</label><br>
            <input type="text" id="wname" name="wname" placeholder="wizard name"><br>
            <label for="wemail">Wizard email:</label><br>
            <input type="email" id="wemail" name="wemail" placeholder="wizard email">
            <button id="start-quiz-button">Go!<i class="fa-solid fa-wand-sparkles"></i></button>
        </form>
    </section>

    <!-- This is the main quiz section where the user answers the questions -->
    <section id="quiz-questions" class="invisible">
        Quiz questions
    </section>

    <!-- Loading font awesome -->
    <script src="https://kit.fontawesome.com/7b53656c89.js" crossorigin="anonymous"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
